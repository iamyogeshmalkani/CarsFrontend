<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body onload="isloggedin();">
    <form class="m-auto mt-5 registrationForm" onsubmit="login(event);">
        <h1>Login</h1>
        <select name="type" class="select_login w-50 mb-4 mt-2">
            <option value="">--Login As--</option>
            <option value="customer">Customer</option>
            <option value="agency">Agency</option>
        </select>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input name="email" type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control">
        </div>
        <button type="submit" class="btn" style="color: white;">Login</button>
        <a href="registrationPage.html" class="mt-2">New Here?</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/loginpage.js"></script>
    <script src="../js/common.js"></script>

</body>

</html>
